@(article: Article)
<html>
	<h2 id="articleHeader" class="articleHeader">@article.name, @article.author.name, @article.author.role, @article.publicationDate</h2>
	
	<br />
	
	<p id="articleContent" class="articleContent">
		@article.content
	</p>
	
	<br />
	
	<p id="articleStatus" class="articleStatus">
		@article.status
	</p>
	
	
	<!-- Allows to delete Articles -->
	<form action="@routes.Application.deleteArticle(article.id)" method="POST">
		<button type="submit">Delete Article</button>
	</form>
	
	<!-- Allows to modify Articles -->
	<form action="@routes.Application.modifyArticlePage(article.id)" method="GET">
		<button type="submit">Modify Article</button>
	</form>
	
	<!-- Allows to write and add Commentaries -->
	<form action="@routes.Application.addCommentary(article.id)" method="POST">
		<input type="content"  name="content"  placeholder="Write your commentary">
		<button type="submit">Post commentary</button>
	</form>
	
	@for(commentary <- article.commentaries){
	@commentariesTemplate(commentary)
	}
	
	
</html>
