@(commentary: Commentary)
<html>

	<h4 id="commentaryHeader@commentary.id" class="commentaryHeader">
		<span id="commentaryAuthorName@commentary.id" class="commentaryAuthorName">@commentary.author.name, </span>
		<span id="commentaryAuthorRole@commentary.id" class="commentaryAuthorRole">@commentary.author.role, </span>
		<span id="commentaryDate@commentary.id" class="commentaryDate">@commentary.dateToPrint</span>
	</h4>
	
	<br />
	
	<p id="commentaryContent@commentary.id" class="commentaryContent">
		@commentary.content
	</p>
	
	<p id="commentaryStatus@commentary.id" class="commentaryStatus">
		@commentary.status
	</p>
	
	<!-- Allows to delete Commentaries -->
	<form id="deleteCommentaryForm@commentary.id" action="@routes.Application.deleteCommentary(commentary.id)" method="POST">
		<button id="deleteCommentButton@commentary.id" class="deleteCommentButton" name="deleteCommentButton@commentary.author.name" type="submit" style="display:none">Delete Comment</button>
	</form>
	
	<!-- Allows to modify Commentaries -->
	<button id="displayCommentEditorButton@commentary.id" class="modifyCommentButton" name="modifyCommentButton@commentary.author.name" onclick="displayCommentEditor('@commentary.id')" style="display:none">Modify Comment</button>
	
	<form id="modifyCommentaryForm@commentary.id" action="@routes.Application.modifyCommentary(commentary.id)" method="POST">
		<div id="commentEditor@commentary.id" style="display:none">
			<textarea id="commentaryContentEditor@commentary.id" name="content" rows="3" cols="30">@commentary.content</textarea>
			<button type="submit">Post Modified Comment</button>
		</div>
	</form>
	
	<br />
	
</html>
